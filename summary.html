<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Chain Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            padding: 20px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-content {
            display: flex;
            justify-content: space-between;
        }
        .left, .right {
            width: 48%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 0px;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group textarea, 
        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-footer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-title">CLARITY CHAIN</div>

        <form id="summary-form">
            <div class="form-content">
                <!-- Left side: Enter document text and upload file -->
                <div class="left">
                    <div class="form-group">
                        <label for="user-input">Enter Document text here:</label>
                        <textarea id="user-input" placeholder="Enter text here"></textarea>
                    </div>

                    <div class="form-group" style="text-align: center;">OR</div>

                    <div class="form-group">
                        <label for="file-input">Upload the Document:</label>
                        <input type="file" id="file-input" accept=".txt,.pdf,.docx">
                    </div>

                    <div class="form-footer">
                        <button type="submit">Upload</button>
                    </div>
                </div>

                <!-- Right side: Explanation section -->
                <div class="right">
                    <div class="form-group">
                        <label for="explanation-output">Explanation:</label>
                        <textarea id="explanation-output" readonly placeholder="Explanation will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="summary.js"></script>
    
</body>
</html>
